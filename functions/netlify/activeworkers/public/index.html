<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajadores Activos</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.2/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.2/firebase-database-compat.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen transition-colors duration-300" id="app-body">
<nav class="bg-primary text-white shadow-lg">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
        <div class="flex items-center space-x-2">
            <i class="fas fa-toolbox text-2xl"></i>
            <span class="font-bold text-xl">ADS</span>
        </div>
        <button id="theme-toggle" class="p-2 rounded-full hover:bg-primaryDark transition-colors focus:outline-none">
            <i class="fas fa-moon" id="theme-icon"></i>
        </button>
    </div>
</nav>

<div class="container mx-auto px-4 py-8">
    <header class="mb-8">
        <h1 class="text-4xl font-bold text-center text-primary">Trabajadores Activos</h1>
        <p class="text-center text-gray-600 dark:text-gray-300 mt-2">Encuentra trabajadores disponibles por categoría</p>
    </header>

    <div class="mb-6">
        <div class="flex flex-wrap justify-center gap-2 mb-6">
            <button class="filter-btn px-4 py-2 bg-primary text-white rounded-lg hover:bg-primaryDark active shadow-md transition-all" data-filter="todos">Todos</button>
            <button class="filter-btn px-4 py-2 bg-gray-200 text-gray-700 dark:bg-gray-700 dark:text-gray-200 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 shadow-md transition-all" data-filter="carpintería">Carpintería</button>
            <button class="filter-btn px-4 py-2 bg-gray-200 text-gray-700 dark:bg-gray-700 dark:text-gray-200 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 shadow-md transition-all" data-filter="ferretería">Ferretería</button>
            <button class="filter-btn px-4 py-2 bg-gray-200 text-gray-700 dark:bg-gray-700 dark:text-gray-200 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 shadow-md transition-all" data-filter="pintor">Pintor</button>
            <button class="filter-btn px-4 py-2 bg-gray-200 text-gray-700 dark:bg-gray-700 dark:text-gray-200 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 shadow-md transition-all" data-filter="electricista">Electricista</button>
            <button class="filter-btn px-4 py-2 bg-gray-200 text-gray-700 dark:bg-gray-700 dark:text-gray-200 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 shadow-md transition-all" data-filter="plomería">Plomería</button>
            <button class="filter-btn px-4 py-2 bg-gray-200 text-gray-700 dark:bg-gray-700 dark:text-gray-200 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 shadow-md transition-all" data-filter="jardinería">Jardinería</button>
            <button class="filter-btn px-4 py-2 bg-gray-200 text-gray-700 dark:bg-gray-700 dark:text-gray-200 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 shadow-md transition-all" data-filter="albañilería">Albañilería</button>
        </div>
    </div>

    <div id="loading" class="text-center py-8">
        <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-primary border-t-transparent"></div>
        <p class="text-gray-600 dark:text-gray-300 mt-2">Cargando trabajadores...</p>
    </div>

    <div id="no-workers" class="hidden text-center py-8">
        <div class="bg-yellow-50 dark:bg-yellow-900 border-l-4 border-yellow-400 p-4 rounded-md max-w-lg mx-auto">
            <div class="flex">
                <div class="flex-shrink-0">
                    <i class="fas fa-exclamation-circle text-yellow-400 text-xl"></i>
                </div>
                <div class="ml-3">
                    <p class="text-yellow-700 dark:text-yellow-200">No se encontraron trabajadores activos en esta categoría.</p>
                </div>
            </div>
        </div>
    </div>

    <div id="workers-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Los trabajadores se cargarán aquí dinámicamente -->
    </div>
</div>

<footer class="bg-primary text-white mt-12 py-6">
    <div class="container mx-auto px-4">
        <div class="flex flex-col md:flex-row justify-between items-center">
            <div class="mb-4 md:mb-0">
                <div class="flex items-center justify-center md:justify-start">
                    <i class="fas fa-toolbox text-2xl mr-2"></i>
                    <span class="font-bold text-xl">ADS</span>
                </div>
                <p class="text-sm mt-2 text-center md:text-left">Conectando profesionales con quienes los necesitan</p>
            </div>
            <div class="flex space-x-4">
                <a href="#" class="hover:text-primaryLight transition-colors"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="hover:text-primaryLight transition-colors"><i class="fab fa-twitter"></i></a>
                <a href="#" class="hover:text-primaryLight transition-colors"><i class="fab fa-instagram"></i></a>
                <a href="#" class="hover:text-primaryLight transition-colors"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
        <div class="border-t border-primaryDark mt-6 pt-6 text-center">
            <p class="text-sm">&copy; 2025 ADS. Todos los derechos reservados.</p>
        </div>
    </div>
</footer>

<script src="scripts.js"></script>
</body>
</html>
